server.context-path=/domain
server.port=5051

# HTTP message conversion. Preferred JSON mapper to use for HTTP message conversion. Set to "gson" to force the use of Gson when both it and Jackson are on the classpath.
spring.http.converters.preferred-json-mapper=gson
spring.hateoas.use-hal-as-default-json-media-type=false

logging.level.org.springframework.web: DEBUG
logging.file=vdi.log